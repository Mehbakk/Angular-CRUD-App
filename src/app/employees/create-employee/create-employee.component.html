<h2>Add/Update Employee</h2>
<form (ngSubmit)="saveEmployee()" enctype="multipart/form-data">
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="employee.name" name="name" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" [(ngModel)]="employee.email" name="email" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" [(ngModel)]="employee.phone" name="phone" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Department</label>
    <input type="text" [(ngModel)]="employee.department" name="department" class="form-control" required />
  </div>
  <div class="form-group">
    <label>Image</label>
    <input type="file" (change)="onFileSelected($event)" class="form-control" />
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
