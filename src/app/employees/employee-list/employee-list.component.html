<h2>Employee List</h2>
<table class="table">
  <thead>
  <tr>
    <th>Photo</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Department</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>
      <img
        *ngIf="employee.imageUrl"
        [src]="employee.imageUrl"
        alt="Employee Photo"
        width="50"
        height="50"
      />
    </td>
    <td>{{ employee.name }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.phone }}</td>
    <td>{{ employee.department }}</td>
    <td>
      <button (click)="deleteEmployee(employee.id)" class="btn btn-danger">Delete</button>
      <a [routerLink]="['/update', employee.id]" class="btn btn-primary">Edit</a>
    </td>
  </tr>
  </tbody>
</table>
